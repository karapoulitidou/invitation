      transition: transform 900ms cubic-bezier(.2,.9,.2,1);
      border-radius:14px;
      box-shadow:0 12px 28px rgba(0,0,0,.18);
    }

    /* front layer (covers the lower part of the card) */
    .env-front{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
      z-index:3;
      pointer-events:none;
    }

    /* open state */
    .open .invite{
      transform: translateY(-40%) scale(1);
    }
